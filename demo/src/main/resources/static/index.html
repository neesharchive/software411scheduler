<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to OrganizeMe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main h1 {
            font-size: 48px;
            color: #333;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a th:href="@{/register}">Register</a>
    <a th:href="@{/login}">Login</a>
</div>
<div class="main">
    <h1>Welcome to OrganizeMe</h1>
</div>
<div class="footer">
    <p>&copy; 2024 OrganizeMe. All rights reserved.</p>
</div>
</body>
</html>
