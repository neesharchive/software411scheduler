<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - OrganizeMe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        .container input[type="text"],
        .container input[type="password"],
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #555;
        }
        .container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
        .container a:hover {
            color: #000;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a th:href="@{/register}">Register</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/}">Home</a>
</div>
<div class="container">
    <h1>Register</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{username}" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" />
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <a th:href="@{/login}">Login</a>
</div>
</body>
</html>
